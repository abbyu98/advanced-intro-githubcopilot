<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px 32px 32px 32px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #388e3c;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 10px;
            font-size: 0.95em;
            cursor: pointer;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="item-form">
            <input type="text" id="item-input" placeholder="Add new item..." autocomplete="off" required />
            <button type="submit">Add</button>
        </form>
        <ul id="shopping-list"></ul>
    </div>
    <script>
        const form = document.getElementById('item-form');
        const input = document.getElementById('item-input');
        const list = document.getElementById('shopping-list');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const value = input.value.trim();
            if (value) {
                addItem(value);
                input.value = '';
                input.focus();
            }
        });

        function addItem(text) {
            const li = document.createElement('li');
            li.textContent = text;
            const delBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.className = 'delete-btn';
            delBtn.onclick = function() {
                list.removeChild(li);
            };
            li.appendChild(delBtn);
            list.appendChild(li);
        }
    </script>
</body>
</html>
